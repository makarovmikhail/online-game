						<div class="card-body p-0 pb-0 text-center">
							<table class="table text-left">
								<tr id="openClick" class="bg-light" onclick="openSecretClick(this.id);"
									style="cursor: pointer;">
									<td colspan="2" scope="col" class="card-header">
										<span id="eventsChooseCurrent" class="events-header-design"></span>
										<img id="eventsChooseCurrentIcon" src="./img/statusIcons/Path 334.svg"></img>
									</td>
								</tr>
								<tbody id="appendOpenEvents"></tbody>
								<tr id="secretClick" class="bg-light" onclick="openSecretClick(this.id);"
									style="cursor: pointer;">
									<td id="archiveHeader" colspan="2" scope="col" class="card-header">
										<span id="eventsChooseEnded" class="events-header-design"></span>
										<img id="eventsChooseEndedIcon" src="./img/statusIcons/Path 400.svg"></img>
									</td>
								</tr>

							</table>
						</div>
					</div>
					<!--Dсплывающее окно-->

							<button id="exitWindowDecline" type="button" onclick="hideExitAcception();"

<script type="text/javascript">
	document.getElementById("hideAll").style.display = "block";
	$(function () {
		//Enable swiping...
		$("body").swipe({
			//Generic swipe handler for all directions
			swipe: function (event, direction, distance, duration, fingerCount, fingerData) {
				if (direction === 'down') {
					locationEventsRedirect();
				}
			},
			//Default is 75px, set to 0 for demo so any distance triggers swipe
			threshold: 150,
			minTimeThreshold: 2000,
			minTimeThreshold: 6000,
			allowPageScroll: "vertical"
		});
	});
</script>
